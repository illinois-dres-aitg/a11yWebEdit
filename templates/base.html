{% load static %}
{% load bootstrap3 %}
{% bootstrap_css %}

<head>
	<link rel="stylesheet" type = "text/css" href="{% static 'pages/plugins/codemirror/lib/codemirror.css' %}"/>
	<!--<link rel="stylesheet" type="text/css" href="{% static 'pages/plugins/codemirror/theme/cobalt.css' %}"/>-->
	<link rel = "stylesheet" type = "text/css" href = "{% static 'pages/style.css' %}"/>
</head>
<body>
	<div class = "container">
		<nav class="navbar navbar-default navbar-custom">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
			  data-target="#navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="/pages/new">WebEdit</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse-1">
			
			<!-- Left side navbar -->
			  <ul class="nav navbar-nav navbar-left">
				<li><a href = "/pages/new">New page</a></li>
			  </ul>
			  
			<!-- Right side navbar -->
			  <ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
				<li><a href="#">{{ user }}</a></li>
				<li><a href="/pages/all">My Pages</a></li>
				<li><a href="/accounts/logout">Logout</a></li>
				{% else %}
				<li><a href="/register">Register</a></li>
				<li><a href="/accounts/login">Login</a></li>
				{% endif %}
			  </ul>
			
			</div><!-- /.navbar-collapse -->
			<hr id = "nav-line">
		  </div><!-- /.container-fluid -->
		</nav>
		{% block content %}
		{% endblock %}
	<!--<footer>
		<ul>
			<li><p>Webedit |</p></li>
			<li><a href = "https://github.com/illinois-dres-aitg/a11yWebEdit"> GitHub</a></li>
		</ul>
	</footer>-->
	</div>
	{% bootstrap_javascript %}
	<script src = "{% static '/pages/page_js.js' %}"></script>
</body>
