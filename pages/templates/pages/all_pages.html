{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}

<br>
{% for i in all_pages %}
	<h3>{{ i.0 }} </h3>
	<div class = "embedded-functions">
		<a href = "/pages/{{ i.3 }}" class = "btn btn-primary">Edit</a>
		<a href = "/pages/{{ i.3 }}/output" class = "btn btn-primary">Run</a>
		<a href = "/pages/{{ i.3 }}/output" class = "btn btn-primary">Copy</a>
		<a href = "/pages/{{ i.3 }}/delete" class = "btn btn-danger">Delete</a>
	</div>
	{% if i.1 %}
	<h4>{{ i.1 }}</h4>
	{% else %}
	<br/>
	{% endif %}
	<p>Last updated: {{ i.2 }}</p>
	<hr>
	
{% endfor %}

{% endblock %}
